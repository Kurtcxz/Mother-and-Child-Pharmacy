<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mother & Child Pharmacy & Medical Supplies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="mnc_logo.png" alt="Logo" class="image">
        <h1 class="text">Mother & Child</h1>
        <h2 class="text">Pharmacy & Medical Supplies</h2>
        <div class="login-container">
            <h2 class="text">Login</h2>
            <form action="/login" method="POST">
                <div class="textbox">
                    <label for="username" class="label">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="textbox">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="button">Sign in</button>
            </form>
        </div>
        <img src="right_dec.png" alt="Right Decoration" class="image">
        <img src="left_dec.png" alt="Left Decoration" class="image">
    </div>
</body>
</html>
