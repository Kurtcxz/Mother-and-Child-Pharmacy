<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="resources/mnc_logo.png" alt="Logo">
        <span>Mother & Child Pharmacy & Medical Supplies</span>
    </div>
    <div class="page">
        <div class="container">
            <div class="text" style="top: 40px; left: 279px; font-size: 32px; line-height: 48px; color: #171A1FFF;">
                Login
            </div>
            <div class="textbox">
                <label class="label">Username</label>
                <div class="input-group">
                    <span class="icon">👤</span>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
            </div>
            <div class="textbox">
                <label class="label">Password</label>
                <div class="input-group">
                    <span class="icon">🔒</span>
                    <input type="password" id="password" placeholder="Enter your password">
                    <span class="icon" id="toggle-password" onclick="togglePassword()">👁️</span>
                </div>
            </div>
            <button class="button" id="sign-in-button" onclick="signIn()">Sign in</button>
        </div>
    </div>
    <div class="footer">
        <img src="resources/right_dec.png" alt="Right Decoration">
        <img src="resources/left_dec.png" alt="Left Decoration">
    </div>
    <script src="client.js"></script>
</body>
</html>
